<template name="newSprint">
  <form class="main">
    <div class="control-group">
        <label class="control-label" for="end">End Date</label>
        <div class="controls">
            <input type="date" class="end" name="end" />
        </div>
    </div>

    <div class="control-group">
        <div class="controls">
            <input type="submit" value="{{buttonText}}" class="btn btn-primary"/>
        </div>
    </div>
  </form>
</template>
