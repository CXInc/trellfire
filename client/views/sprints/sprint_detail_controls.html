<template name="sprintDetailControls">
  <h2>{{name}}</h2>

  <input type="button" class="lock btn" value="{{lockButtonText}}" {{lockDisabled}} />

  <input type="button" class="update btn" value="{{updateButtonText}}" {{updateDisabled}} />

  <a href="{{pathFor 'excludedDayList' this}}" class="btn">Exclude Days</a>

  <span>{{errorMessage}}</span>

  <div>
    Hours: {{hoursRemaining}}
  </div>
</template>
